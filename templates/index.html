<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Optimization</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h1>Portfolio Optimization</h1>
            </div>
            <div class="card-body">
                <form id="optimizationForm">
                    <div class="form-group">
                        <label for="stock_data">Stock Tickers (comma separated):</label>
                        <input type="text" id="stock_data" name="stock_data" class="form-control" placeholder="E.g., AAPL, GOOG, MSFT" required>
                    </div>
                    <div class="form-group">
                        <label for="optimization_method">Choose Optimization Method:</label>
                        <select id="optimization_method" name="optimization_method" class="form-control" required>
                            <option value="">Choose Optimization Method</option>
                            <option value="Neural Network">Neural Network</option>
                            <option value="Monte Carlo Simulation">Monte Carlo Simulation</option>
                            <option value="Quantum Annealing">Quantum Annealing</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Run Portfolio Optimization</button>
                </form>
                <div id="results" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
